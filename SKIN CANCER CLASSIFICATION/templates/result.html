<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Centering styles */
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Font styling */
            background-color: #B6DBF6; /* Light background color */
        }

        .box-cont {
            text-align: center; /* Center text within the container */
            background-color: white; /* White background for the content */
            padding: 30px; /* Add some padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        h1 {
            margin-bottom: 20px; /* Space between the title and content */
        }

        p {
            font-size: 18px; /* Font size for the prediction text */
            margin-bottom: 30px; /* Space before the link */
        }

        img {
            max-width: 200px; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for the image */
        }

        a {
            text-decoration: none; /* Remove underline from link */
            color: #007bff; /* Link color */
            font-size: 16px; /* Font size for the link */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover for link */
        }
    </style>
</head>
<body>
    <div class="box-cont">
        <h1>Prediction Result</h1>
        <p>The predicted class is: <strong>{{ class_name }}</strong></p>
        <!-- Display the uploaded image -->
        <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image"><br>
        <a href="/upload">Upload another image</a>
    </div>
</body>
</html>
